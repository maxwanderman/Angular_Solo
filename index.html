<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>First Angular Experience</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController">
    <input type="text" ng-model="listItem"/>
    Add the following to the list: {{listItem}}
    <button ng-click="runClick()">Add stuff!</button>

    <form>
      <ul style="checkbox" ng-repeat="todo in toDoList">
        {{todo}}
      </ul>

    </form>
  </body>
</html>
